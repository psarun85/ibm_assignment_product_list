<button class="btn btn-primary btn-small pull-left m-2" (click)="previousPage()"> Previous </button>
<span class="">  Page No : {{currentPage$.value }}</span>
<button class="btn btn-primary btn-small pull-right m-2" (click)="nextPage()"> Next </button>

<div (click)="gotoDetailspage(product,product.id)" class="card m1"  *ngFor="let product of products$ | async">
    <div class="h6"> {{product.blend_name}}</div>
    <div> {{product.notes}}</div>
</div>
